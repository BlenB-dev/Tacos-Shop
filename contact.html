<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us -LTS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="images.png" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>

          <li><a href="/#menu">Menu</a></li>

          <li><a href="/hours.html">Store Hours</a></li>
          <li>
            <a href="/about.html">About </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="img/tacos_and_drink_400x267.png"
          width="1000"
          height="649"
          alt=""
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Addisu gebeya, Gulele
          <br /> 
          <br />
          Phone: <a href="tel:+251934425462">0934425462</a>
        </address>
      </article>
      <hr />
      <article class="main__article contact">
        <h2>Our Contact Form</h2>
        <form
          action="https://httpbin.org/get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact_fieldset">
            <legend>Send Us A message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input
                class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input
                class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                id="message"
                placeholder="Type your message here"
              >
              </textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>

      <footer class="footer">
        <p>
          <span class="nowrap"> Copyright &copy;<time id="year"></time></span>
          <span class="nowrap">The Little Taco Shop</span>
        </p>
      </footer>
    </main>
  </body>
</html>
